<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Map Project</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1 class="title">Portland, Oregon</h1>
		<input id="pac-input" class="pac-input controls" type="text" placeholder="Search Box">
		<div id="left-info" class="info-container results-hide">
			<div id="hide-show-btn" class="hide-show-btn" data-bind="text: resultToggle, visible: haveSearchResults"></div>
			<div id="search-results" class="results" data-bind="visible: haveSearchResults">
				<div class="results-header">
					<p class="results-title">Show Ratings:</p>
					<div class="cbratings">
						<input id="cbAll" type="radio" name="cbrate" value="all" data-bind="checked : rateSelect">
						<label for="cbAll">All</label>
						<input id="cb2" type="radio" name="cbrate" value="2" data-bind="checked : rateSelect">
						<label for="cb2">2+</label>
						<input id="cb3" type="radio" name="cbrate" value="3" data-bind="checked : rateSelect">
						<label for="cb3">3+</label>
						<input id="cb4" type="radio" name="cbrate" value="4" data-bind="checked : rateSelect">
						<label for="cb4">4+</label>
					</div>
					<button data-bind="click: clearResults" class="results-clear">Clear</button>
					<hr class="hr-clear">
				</div>
				<ul id="results-list" class="results-ul" data-bind="foreach: searchResults">
					<li class="results-li" data-bind="click: $parent.resultClick, click: $parent.selectMarker">
						<p data-bind="text: name"></p>
						<p data-bind="text: formatted_address"></p>
						<p>Rating:&nbsp;<span data-bind="text: rated || 'Not yet rated'"></span></p>
					</li>
					<hr>
				</ul>
			</div>
			<div id="breath-mtr-container" class="breath-mtr-container" data-bind="visible: isVisibleBreathMtr">
				<div id="breath-results" class="breath-results">
					<p class="airdata airdata-1">Air Quality Rating:&nbsp;(<span data-bind="text: airValue"></span>)&nbsp;</p>
					<p class="airdata airdata-2"><span data-bind="text: airDesc"></span></p>
	      		</div>
			</div>
			<div id="street-view" class="street-view"></div>
		</div>
		<div id="map-canvas" class="map-canvas"></div>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
	<script src="js/infobox.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="js/view.js"></script>
	</body>
</html>

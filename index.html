<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Map Project</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    	<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<h1 class="title">Portland, Oregon</h1>
		<input id="pac-input" class="controls" type="text" placeholder="Search Box">
		<div id="left-info" class="info-container results-hide">
			<div id="hide-show-btn" class="hide-show-btn" data-bind="text: resultToggle, visible: haveSearchResults"></div>
			<div id="search-results" class="results" data-bind="visible: haveSearchResults">
				<p class="results-title">Search Results:<button data-bind="click: clearResults" class="results-clear">Clear</button></p>
				<ul id="results-list" class="results-ul" data-bind="foreach: searchResults">
					<li class="results-li" data-bind="click: $parent.resultClick">
						<p data-bind="text: name"></p>
						<p data-bind="text:formatted_address"></p>
					</li>
					<hr>
				</ul>
			</div>
			<div id="breath-mtr-container" class="breath-mtr-container" data-bind="visible: isVisibleBreathMtr">
				<div id="breath-results" class="breath-results">
					<p class="airdata airdata-1">Air Quality Rating:&nbsp;(<span data-bind="text: airValue"></span>)&nbsp;</p>
					<p class="airdata airdata-2"><span data-bind="text: airDesc"></span></p>
	      		</div>
			</div>
			<div id="street-view" class="street-view"></div>
		</div>
		<div id="map-canvas"></div>

	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
	<script src="js/infobox.js"></script>
	<script src="js/knockout-3.3.0.js"></script>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/view.js"></script>



	</body>
</html>
